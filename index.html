<!DOCTYPE html>
<html lang="en">
<head>
    <title>assignment 31st oct</title>
    <style>
        /* div to center hairs */
        .parent-hair{
            position: fixed;            /* position fixed is used to overlap the face */
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 50vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
            z-index: 0;
        }
        /* hair styling */
        .circle-hair{
            background-color: #808080;
            border: 2px solid #808080;
            border-radius: 50%;
            height: 250px;
            width: 250px;
            z-index: 0;
        }

        /* Face items css */
        .face{
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 70vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* ear css */
        .ear{
            background-color: #fff8dc;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        /* inside ear styling */
        .inside{
            background-color: #000000;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            z-index: 1;
        }
        /* face css */
        .face-bg{
            background-color: #fff8dc;
            height: 150px;
            width: 150px;
            z-index: 1;
            border-radius: 10px;
            border-bottom-left-radius: 30%;
            border-bottom-right-radius: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .head-hair{
            height: 40px;
            background-color: #000000;
            display: flex; 
            flex-direction: row;
            justify-content: space-evenly;
            z-index: 2;
            height: 20px;
            width: 150px
        }
        .left-head{
            border-top: 50px solid #000000;
            border-radius: 50%;
            width: 90px;
            height: 20px;
            position: relative;
            top: -30px;
            right: 5px;
        }
        .mid-head{
            position: relative;
            top: -40px;
            width: 15px;
            border: 15px solid transparent;
            border-bottom: 15px solid #000000;
        }
        .right-head{
            border-top: 50px solid #000000;
            border-radius: 50%;
            width: 90px;
            height: 20px;
            position: relative;
            top: -30px;
            right: -5px;
        }
        /* css to make eyes and eyebrow */
        .upper-face{
            z-index: 1;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        /* eyebrow styling */
        .eye-brow{
            border-top: 10px solid #000000;
            border-radius: 50%;
            height: 50px;
            width: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* eye styling */
        .eye{
            border: 2px solid #000000;
            border-radius: 50%;
            height: 40px;
            width: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* lower face div */
        .lower-face{
            z-index: 1;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* nose css */
        .nose{
            background-color: #000000;
            border: 1px solid black;
            border-radius:50% ;
            width: 50px;
            height: 5px;
            box-shadow: 0px 0px 5px #000000;
        }
        /* lips css */
        .lips{
            border-bottom: 10px solid #808080;
            border-radius: 50%;
            width: 60px;
            height: 10px;
        }
        /* lower body div */
        .lower-body{
            margin-top:45vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        /* css for shirt style */
        .shirt{
            background-color: #90ee90;
            border: 2px solid #90ee90;
            border-radius: 20px;
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            z-index: 1;
            padding: 0px;
        }
        .center-shirt{
            background-color: #fff8dc;
            border: 2px solid #fff8dc;
            border-radius: 50px;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- div to create hair of cartoon -->
    <div class="parent-hair">
            <div class="circle-hair">
               <!-- empty div used for color only -->
            </div>
    </div>
    <!-- div to create face items -->
    <div class="face">
        <!-- div for left ear -->
        <div class="ear">
           <!-- div for left ear inside -->
           <div class="inside">

           </div>
        </div>
        <!-- div for face background -->
        <div class="face-bg">
             <!-- face head hair -->
            <div class="head-hair">
            <!-- left side -->
            <div class="left-head"></div>
            <!-- mid head -->
            <div class="mid-head"></div>
            <!-- right side -->
            <div class="right-head"></div>
        </div>
            <!-- upper face -->
            <div class="upper-face">
                <!-- div for eye brow -->
                <div class="eye-brow">
                    <!-- div for left eye -->
                    <div class="eye">
                        <!-- div for inside eye -->
                        <div class="inside"></div>
                    </div>
                </div>
                <!-- div for 2nd eyebrow -->
                <div class="eye-brow">
                    <!-- div for right eye -->
                    <div class="eye">
                        <!-- div for inside eye -->
                        <div class="inside"></div>
                    </div>
                </div>
            </div>
            <!-- lower face div -->
            <div class="lower-face">
                <!-- nose div -->
                <div class="nose">
                </div>
                <!-- lips div -->
                <div class="lips">
                </div>
            </div>
        </div>
        <!-- div for right ear -->
        <div class="ear">
            <!-- div for right ear inside -->
            <div class="inside">

            </div>
        </div>
    </div>
    <!-- lower body div -->
    <div class="lower-body">
        <!-- center shirt -->
        <div class="shirt">
            <!-- circle in shirt -->
            <div class="center-shirt"></div>
        </div>
    </div>
</body>
</html>
